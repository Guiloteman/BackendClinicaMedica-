name: CI - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./Triage.sln

      - name: Build
        run: dotnet build ./Triage.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./Triage.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Publish web project
        run: dotnet publish ./Api -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-web
          path: ./publish